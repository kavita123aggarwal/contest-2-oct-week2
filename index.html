<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Excalidraw Clone</title>
</head>
<body>
    <div class="app-container">
        <div class="toolbox">
            <!-- You can add individual tool buttons here -->
            <button class="tool">-</button>
            <button class="tool">+</button>
        
            <!-- Add more tools as needed -->
        </div>
        <div class="canvas">
           <canvas id="canvas" width="380" height="380"></canvas>
        </div>
        <div class="drawer">
            <!-- Add buttons for options like open, save, export -->
            <button class="option">Open</button>
            <button class="option">Save</button>
            <button class="option">Export</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
